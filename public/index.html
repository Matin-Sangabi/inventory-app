<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventory-Application</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body class="bg-slate-900 w-full text-slate-100">
    <div id="root">
        <div class="max-w-sm lg:max-w-lg container mx-auto">
            <div class="flex flex-col gap-y-6 py-6 px-4">
                <!-- category -->
                <div class="category hidden">
                    <div class="flex flex-col gap-y-4">
                        <h1 class="font-bold">Add new Category</h1>
                        <div class="flex flex-col gap-y-4 bg-slate-700 rounded-lg p-2">
                            <div class="category-title flex flex-col gap-y-2 w-1/2">
                                <span>Title</span>
                                <input type="text" placeholder="Title" class="cat-title form-input bg-transparent rounded-md ">
                            </div>
                            <div class="category-description flex flex-col gap-y-2">
                                <span>Description</span>
                                <textarea type="text" class="cat-description form-textarea bg-transparent rounded-md resize-none" placeholder="Description ..."></textarea>
                            </div>
                            <button type="button" class="add-category bg-slate-500 border-none outline-none  rounded-md p-2 hover:border-none hover:outline-none hover:ring  hover:ring-offset-2 hover:ring-slate-500">Add new Category</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="add-new-category text-start text-slate-600">Add new Category ?</button>
                <!-- Add products -->
                <div class="add-products flex flex-col gap-y-4">
                    <h1 class="font-bold">Add new products</h1>
                    <div class="flex flex-col gap-y-4 bg-slate-700 rounded-lg p-2">
                        <div class="category-title flex flex-col gap-y-2 w-1/2">
                            <span>Title</span>
                            <input type="text" placeholder="Title" class="product-title form-input bg-transparent rounded-md ">
                        </div>
                        <div class="flex flex-col gap-y-2 w-1/2">
                            <span>Quantity</span>
                            <input type="number" class="product-quantity form-input bg-transparent rounded-md" placeholder="Add Quantity">
                        </div>
                        <div class=" flex flex-col gap-y-2">
                            <span>Select Category</span>
                            <select class="product-category form-select bg-slate-700 rounded-md">                               
                            </select>
                        </div>
                        <div class="products-btn flex flex-col gap-y-2">
                            <button type="button" class="flex-1 edit-product hidden bg-slate-500 border-none outline-none  rounded-md p-2 hover:border-none hover:outline-none hover:ring  hover:ring-offset-2 hover:ring-slate-500">Edit product</button>
                            <button type="button" class="flex-1 add-new-products border-none bg-slate-500   outline-none  rounded-md p-2 hover:border-none hover:outline-none hover:ring  hover:ring-offset-2 hover:ring-slate-500">Add new Product</button>
                        </div>
                    </div>
                </div>
                <!-- sort and search -->
                <div class="sort flex flex-col gap-y-4 mb-6">
                    <div class="flex items-center">
                        <span class= "flex-1">Search</span>
                        <div>
                            <input type="text" class="product-search form-input bg-transparent rounded-lg" placeholder="search">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="flex-1">Sort</span>
                        <div>
                            <select name="" id="" class="product-sort form-select bg-slate-900 rounded-lg">
                                <option value="newest">newest</option>
                                <option value="oldest">oldest</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- products -->
                <div class="products-list flex flex-col gap-y-6 overflow-auto">
                </div>
            </div>
        </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
</body>
</html>
